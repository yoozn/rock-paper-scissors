<DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8">
            <title>Rock Paper Scissors</title>
            <link rel="stylesheet" href="./style.css"/>
            <script src="script.js" defer></script>
        </head>
        <body>
            <div class="container">
                <p id="title">Rock Paper Scissors</p>
                <div class="inner-container">
                    <div class="outer-score-container">
                        <div id="left-img-div"class="img-div">
                            <p class="img-text">You</p>
                            <img id="left-img" src=""/>
                            <p id="left-img-text" class="img-text"></p>
                        </div>
                    <p id="user-score">0/0</p>
                    </div>
                        <div class="button-container">
                        <button id="Rock">Rock</button>
                        <button id="Paper">Paper</button>
                        <button id="Scissors">Scissors</button>
                    </div>
                    <div class="outer-score-container">
                        <div id='right-img-div' class="img-div">
                            <p class="img-text">Computer</p>
                            <img id="right-img" src=""/>
                            <p id="right-img-text" class="img-text"></p>
                        </div>
                        <p id="computer-score">0/0</p>
                    </div>
                </div>
                <div id="score-container">
                </div>
                <p id="results"></p>
            </div>
        </body>
    </html>
</DOCTYPE>
